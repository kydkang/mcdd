{% extends 'base.html' %}
{% load i18n %}

{% block title %}Edit completed{% endblock %}

{% block content %}

    <p>{% trans "Your user information is successfully updated." %}</p>
    <p><a href="{% url 'dashboard' %}">Dashboard</a></p>

    {% endif %}

{% endblock %}
