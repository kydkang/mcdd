{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <h1 class="mb-4">Forgotten your password?</h1>
    <p>Enter your e-mail address to obtain a new password.</p>
    <form method="post">
        {{ form.as_p }}
        {#  <p><input type="submit" value="Send e-mail"></p>   #}
        <p><input type="submit"  class="btn btn-primary mt-1 px-3" value="Send e-mail"></p>
        {% csrf_token %}
    </form>
{% endblock %}
