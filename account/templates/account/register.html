{% extends 'base.html' %}

{% block title %}Create an account{% endblock %}

{% block content %}
    <h1>Create an account</h1>
    <p class="mt-4 pt-4">Please, sign up using the following form:</p>
    <form method="post">
        {% csrf_token %}
        {% include 'includes/bs4_form.html' with form=user_form %}
        <p><input type="submit"  class="btn btn-primary mt-3" value="Create my account"></p>
    </form>
{% endblock %}
